version: "3.9"

services:
  # ── PostgreSQL ────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: simpleclaw_db
    environment:
      POSTGRES_USER: simpleclaw
      POSTGRES_PASSWORD: simpleclaw
      POSTGRES_DB: simpleclaw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/02-create-userdata.sh:/docker-entrypoint-initdb.d/02-create-userdata.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simpleclaw"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis (Task Queue + Cache) ───────────
  redis:
    image: redis:7-alpine
    container_name: simpleclaw_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ── SearXNG (Web Search) ──────────────────
  searxng:
    image: searxng/searxng:latest
    container_name: simpleclaw_search
    ports:
      - "8888:8080"
    volumes:
      - ./docker/searxng-settings.yaml:/etc/searxng/settings.yml:ro
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888
    depends_on:
      - postgres

  # ── Apache Superset (Dashboards) ─────────
  superset:
    image: apache/superset:latest
    container_name: simpleclaw_superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=simpleclaw_superset_secret_change_in_production
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - ADMIN_EMAIL=admin@simpleclaw.local
    volumes:
      - superset_data:/app/superset_home
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@simpleclaw.local --password admin || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads
      "
    restart: unless-stopped

  # ── SimpleClaw App ────────────────────────
  simpleclaw:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: simpleclaw_app
    env_file:
      - .env
    environment:
      SIMPLECLAW_DATABASE_URL: postgresql+psycopg://simpleclaw:simpleclaw@postgres:5432/simpleclaw
      SIMPLECLAW_SEARXNG_URL: http://searxng:8080
      SIMPLECLAW_SUPERSET_URL: http://superset:8088
      SIMPLECLAW_REDIS_URL: redis://redis:6379/0
      SIMPLECLAW_SESSIONS_DIR: /var/simpleclaw/sessions
    volumes:
      - sessions_data:/var/simpleclaw/sessions
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      searxng:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata:
  redis_data:
  superset_data:
  sessions_data:
  logs_data:
